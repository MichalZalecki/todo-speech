<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cosmo/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>TODOsy</h1>
        <p>Po włączeniu mikrofonu powiedz:</p>
        <ul>
          <li><strong>start</strong>, by zacząć notować</li>
          <li><strong>stop</strong>, by przestać notować</li>
          <li><strong>usuń zadanie [liczba]</strong>, by usunąć zadanie (np. "usuń zadanie trzy", a nie "usuń zadanie trzecie")</li>
        </ul>
        <p>W konsoli możesz podglądać rozpoznawane frazy, ostrzeżenia oraz ewentualne błędy.</p>
        <form id="todo-form">
          <div class="row">
            <div class="col-xs-12 col-sm-8">
              <div class="content-field form-control">
                <span class="content-field__final" contenteditable="true"></span>
                <span class="content-field__interim"></span>
              </div>
            </div>
            <div class="content-buttons col-xs-12 col-sm-4">
              <button class="content-buttons__speech btn btn-info">
                <span class="content-buttons__speech__unmute">
                  <i class="glyphicon glyphicon-volume-up"></i> Włącz mikrofon
                </span>
                <span class="content-buttons__speech__mute">
                  <i class="glyphicon glyphicon-volume-off"></i> Wyłącz mikrofon
                </span>
              </button>
              <input type="submit" value="Dodaj TODOsa"
                class="content-buttons__submit btn btn-success">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <ul class="todo-list"></ul>
      </div>
    </div>
  </div>
  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
